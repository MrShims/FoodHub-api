spring.datasource.url=jdbc:postgresql://localhost:5432/orderservice
spring.datasource.username=postgres
spring.datasource.password=MrShim




spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto = validate


server.port=0

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
spring.application.name=order-service

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8888/realms/FoodHub


spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.template.default-topic=notificationTopic
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.type.mapping=event:org.mrshim.orderservice.dto.OrderPlacedEvent

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

rabbitmq.queue.name=delivery
rabbitmq.exchange=delivery_exchange
rabbitmq.routing.key=delivery_routing

